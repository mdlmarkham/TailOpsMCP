# TailOpsMCP Configuration for Development
# DEVELOPMENT/TESTING ONLY - DO NOT USE IN PRODUCTION

#######################################
# Installation
#######################################

SYSTEMMANAGER_INSTALL_DIR="/opt/systemmanager"
SYSTEMMANAGER_DATA_DIR="/var/lib/systemmanager"
SYSTEMMANAGER_PORT=8080

#######################################
# Authentication - DEVELOPMENT ONLY
#######################################

# NO AUTHENTICATION - DEVELOPMENT ONLY!
# ⚠️  NEVER use this in production or expose to network
SYSTEMMANAGER_AUTH_MODE="none"

# For development with auth testing, use token mode:
# SYSTEMMANAGER_AUTH_MODE="token"
# SYSTEMMANAGER_SHARED_SECRET="dev-test-token-12345"

#######################################
# Development Options
#######################################

# Skip Docker if not needed for development
SKIP_DOCKER=false

# Non-interactive for quick setup
NON_INTERACTIVE=false

# Allow reinstall during development
FORCE_REINSTALL=false

#######################################
# Repository - Development Branch
#######################################

SYSTEMMANAGER_REPO_URL="https://github.com/mdlmarkham/TailOpsMCP.git"

# Use development branch if available
SYSTEMMANAGER_REPO_BRANCH="develop"

# Or use main for stable
# SYSTEMMANAGER_REPO_BRANCH="main"

#######################################
# Logging - Verbose for Development
#######################################

LOG_LEVEL="DEBUG"

#######################################
# Development Notes
#######################################

# Quick development setup:
#   sudo bash install.sh --config templates/development.conf
#
# Quick restart after code changes:
#   sudo systemctl restart systemmanager-mcp
#
# Watch logs:
#   journalctl -u systemmanager-mcp -f
#
# Test locally:
#   curl http://localhost:8080/.well-known/oauth-protected-resource/mcp
