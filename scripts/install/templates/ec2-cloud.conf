# TailOpsMCP Configuration for EC2/Cloud Environments
# Optimized for AWS EC2, GCP, Azure, DigitalOcean, etc.

#######################################
# Installation
#######################################

SYSTEMMANAGER_INSTALL_DIR="/opt/systemmanager"
SYSTEMMANAGER_DATA_DIR="/var/lib/systemmanager"
SYSTEMMANAGER_PORT=8080

#######################################
# Authentication
#######################################

# For cloud environments, strongly recommend Tailscale OAuth
SYSTEMMANAGER_AUTH_MODE="oidc"

# IMPORTANT: Fill in your Tailscale OAuth credentials
TSIDP_URL="https://tsidp.tailXXXXX.ts.net"
TSIDP_CLIENT_ID="your-client-id-here"
TSIDP_CLIENT_SECRET="your-client-secret-here"
SYSTEMMANAGER_BASE_URL="http://your-ec2.tailXXXXX.ts.net:8080"

# Alternative: Token-based auth (simpler but less secure)
# SYSTEMMANAGER_AUTH_MODE="token"
# SYSTEMMANAGER_SHARED_SECRET="$(openssl rand -hex 32)"

#######################################
# Cloud Options
#######################################

# Docker installation
SKIP_DOCKER=false

# Non-interactive for automation
NON_INTERACTIVE=true

#######################################
# Security Notes
#######################################

# IMPORTANT: Do NOT set to "none" in cloud environments!
# Always use authentication when running in the cloud.
#
# Recommended setup:
# 1. Install Tailscale: curl -fsSL https://tailscale.com/install.sh | sh
# 2. Connect: sudo tailscale up
# 3. Use Tailscale OAuth for authentication
# 4. Do NOT open port 8080 to the public internet
#    (keep it accessible only via Tailscale)

#######################################
# Repository
#######################################

SYSTEMMANAGER_REPO_URL="https://github.com/mdlmarkham/TailOpsMCP.git"
SYSTEMMANAGER_REPO_BRANCH="main"

#######################################
# Logging
#######################################

LOG_LEVEL="INFO"
