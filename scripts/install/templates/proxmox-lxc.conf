# TailOpsMCP Configuration for ProxMox LXC
# Optimized settings for ProxMox LXC containers

#######################################
# Installation
#######################################

SYSTEMMANAGER_INSTALL_DIR="/opt/systemmanager"
SYSTEMMANAGER_DATA_DIR="/var/lib/systemmanager"
SYSTEMMANAGER_PORT=8080

#######################################
# Authentication
#######################################

# Use Tailscale OAuth (recommended for multi-user)
SYSTEMMANAGER_AUTH_MODE="oidc"

# IMPORTANT: Fill in your Tailscale OAuth credentials
# Get from: https://login.tailscale.com/admin/oauth
TSIDP_URL="https://tsidp.tailXXXXX.ts.net"
TSIDP_CLIENT_ID="your-client-id-here"
TSIDP_CLIENT_SECRET="your-client-secret-here"

# Server URL (will be auto-detected if using Tailscale)
# SYSTEMMANAGER_BASE_URL="http://your-server.tailXXXXX.ts.net:8080"

#######################################
# ProxMox LXC Options
#######################################

# Docker enabled in LXC (requires nesting=1 in container config)
SKIP_DOCKER=false

# Non-interactive installation
NON_INTERACTIVE=false

#######################################
# Repository
#######################################

SYSTEMMANAGER_REPO_URL="https://github.com/mdlmarkham/TailOpsMCP.git"
SYSTEMMANAGER_REPO_BRANCH="main"

#######################################
# Logging
#######################################

LOG_LEVEL="INFO"
