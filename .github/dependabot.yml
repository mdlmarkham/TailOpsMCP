version: 2

updates:
  # Python dependencies from requirements.txt and requirements-dev.txt
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "production"
      - dependency-type: "development"
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "cryptography"
        update-types: ["version-update:semver-major"]
      - dependency-name: "pydantic"
        update-types: ["version-update:semver-major"]

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "production"

  # Docker dependencies (if Dockerfile is present)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "09:00"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "production"

  # Security updates for all dependencies (daily check)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "08:00"
    open-pull-requests-limit: 20
    allow:
      - dependency-type: "production"
      - dependency-type: "development"
    ignore:
      # Only security updates, ignore regular version updates
      - dependency-name: "*"
        update-types: ["version-update:semver-patch", "version-update:semver-minor", "version-update:semver-major"]