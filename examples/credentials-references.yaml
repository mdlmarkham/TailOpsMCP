# Credentials References Configuration
# This file contains only paths to credential files - NEVER store actual secrets here

credentials:
  # Production web servers
  - target_id: "web-prod-01"
    credential_path: "/etc/systemmanager/credentials/web-prod-01.key"
    description: "SSH private key for web-prod-01"

  - target_id: "web-prod-02"
    credential_path: "/etc/systemmanager/credentials/web-prod-02.key"
    description: "SSH private key for web-prod-02"

  # Database servers
  - target_id: "db-primary"
    credential_path: "/etc/systemmanager/credentials/db-primary.key"
    description: "SSH private key for primary database"

  - target_id: "db-replica"
    credential_path: "/etc/systemmanager/credentials/db-replica.key"
    description: "SSH private key for database replica"

  # Development environment
  - target_id: "dev-app"
    credential_path: "/etc/systemmanager/credentials/dev-app.key"
    description: "Docker API key for development environment"

  # Note: local-gateway doesn't need credentials as it uses local connection

# Security Notes:
# - Credential files should have restricted permissions (600)
# - Store credential files outside of version control
# - Use encrypted storage for credential files in production
# - Rotate credentials regularly
# - Monitor credential file access
