version: "1.0"
gateway:
  id: "gateway-001"
  name: "Basic Gateway"
  description: "Minimal gateway configuration for getting started"

targets:
  # Single target for basic operations
  local-server:
    id: "local-server"
    name: "Local Development Server"
    type: "remote"
    executor: "ssh"
    description: "Primary development server"
    
    connection:
      host: "192.168.1.100"  # Update with your server IP
      username: "admin"      # Update with your username
      key_path: "${SSH_KEY_LOCAL_SERVER}"  # Set this environment variable
      port: 22
      
    capabilities:
      # Basic read-only operations
      - "system:read"
      - "container:read"
      - "file:read"
      - "network:read"
      
    constraints:
      timeout: 30
      concurrency: 5
      audit_level: "basic"
      require_approval: false  # Disabled for development
      
    metadata:
      environment: "development"
      owner: "admin"
      created: "2025-12-13"